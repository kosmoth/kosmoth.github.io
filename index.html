      <script>
          let deg = 0;
          setInterval(() => {
              deg = deg - 90;
              document.querySelector(".cube").style.transform = "rotateX("+deg+"deg)";
          }, 2000)


          function fetchPage(name){
            fetch('data/'+name).then(function(response){
              response.text().then(function(text){
                let content = text.split('<br>')
                document.querySelector('#content').innerHTML = '<h2>'+name+'</h2>'+content[1] ;
                document.querySelector('#video').innerHTML = content[0];
              }) ;
            }) ;
          }

          fetch('data/filelist').then(function(response){
            response.text().then(function(text){
              var items = text.split(',') ;
              var i = 0 ;
              var lists = '' ;
              while(i < items.length){
                var item = items[i] ;
                item = item.trim() ;
                // var list = '<li><a href="#!'+item+'" onclick="fetchPage(\''+item+'\')">'+item+'</a></li>' ;
                var list = `<li><a href="#!${item}" onclick="fetchPage('${item}')">${item}</a></li>` ;
                lists = lists + list ;
                i = i + 1 ;
              }
              document.querySelector('#nav').innerHTML = lists ;
            }) ;
          }) ;

          fetch('linkList.html').then(function(response){
            response.text().then(function(text){
              var items = text.split(',') ;
              var i = 0 ;
              var lists = '' ;
              while(i < items.length){
                var item = items[i] ;
                item = item.trim() ;
                var list = '<li>'+ item + '</li>' ;
                lists = lists + list ;
                i = i + 1 ;
              }
              document.querySelector('#listNav').innerHTML = lists ;
            }) ;
          }) ;

         

          if(location.hash){
            fetchPage(location.hash.substr(2)) ;
          } else{
            // fetchPage('welcome') ;
          }
